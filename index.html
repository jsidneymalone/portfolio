<!DOCTYPE html>
<html>
<head>
<style>
#slideshow {
  position: relative;
  height: 300px;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s;
}

.slide img {
  height: 100%;
  width: 100%;
}

.slide.active {
  opacity: 1;
}
</style>
  <title>Slideshow test</title>
</head>
<body>
<div id="slideshow">
  <div class="slide">
    <img src="https://dailyillini.com/wp-content/uploads/2022/12/221129_mBBSyracuse_13_SM-900x601.webp" alt="Image 1">
    <p>Caption for image 1</p>
  </div>
  <div class="slide">
    <img src="https://dailyillini.com/wp-content/uploads/2022/11/221113_wBballAlcorn_24_SM-900x601.webp" alt="Image 2">
    <p>Caption for image 2</p>
  </div>
  <div class="slide">
    <img src="https://dailyillini.com/wp-content/uploads/2022/10/2022_0219_mTennisDuke_SM-17-900x601.jpg" alt="Image 3">
    <p>Caption for image 3</p>
  </div>
  <div class="slide">
    <img src="https://dailyillini.com/wp-content/uploads/2022/10/220909_soccerMizzou_30_SM-900x601.jpg" alt="Image 4">
    <p>Caption for image 4</p>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
</body>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("slide");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>

</html>

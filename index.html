<!DOCTYPE html>
<html>
<head>
<style>
#slideshow {
  position: relative;
  height: 300px;
}
  
.slideshow-container{
  height: 60%;
  width: 75%;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transition: opacity 1s;
  display: none;
}

.slide img {
  height: 100%;
  width: 100%;
}

.slide.active {
  opacity: 1;
  display: block;
}

</style>
  <title>Slideshow test</title>
</head>
<body>
<div id="slideshow">
  <div class="slideshow-container">
  <div class="slide">
    <img src="https://jsidneymalone.github.io/portfolio/221210_mBasketballPennSt_02_SM.jpg" alt="Image 1">
    <p>Caption for image 1</p>
  </div>
  <div class="slide">
    <img src="https://jsidneymalone.github.io/portfolio/221210_mBasketballPennSt_13_SM.jpg" alt="Image 2">
    <p>Caption for image 2</p>
  </div>
  <div class="slide">
    <img src="https://jsidneymalone.github.io/portfolio/221210_mBasketballPennSt_14_SM.jpg" alt="Image 3">
    <p>Caption for image 3</p>
  </div>
  <div class="slide">
    <img src="https://jsidneymalone.github.io/portfolio/221210_mBasketballPennSt_18_SM.jpg" alt="Image 4">
    <p>Caption for image 4</p>
  </div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
</body>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("slide");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
  setInterval(function() {
  plusSlides(1);
}, 4000);
</script>

</html>
